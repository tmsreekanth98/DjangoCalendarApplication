{% load static %}
<html>
    <head>
        <title>Calendar Application</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'app/js/cal.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <div class="row jumbotron">
                    <div class="col-lg-6">
                        <h1>Your Calendar Entries</h1>
                    </div>
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-2">
                      {% if request.user.is_authenticated %}
                      <span>Hello {{request.user.username}}</span>
                      <p> <a href="{% url 'logout' %}">LOGOUT</a></p>
                      {% endif %}
                    </div>
                    <div class="col-lg-2">
                        <button onclick="window.location='{% url 'add_entry' %}'" class="btn btn-success">+ Add Entry</button>
                    </div>

                </div>
            </center>
            <div class="row">
                {% for entry in all_entries %}
                    {% include 'app/_calendar_entry.html' %}
                {% endfor %}
            </div>
        </div>

        <div class="jumbotron">
          
        </div>
    </body>
</html>
